version: '3.7'

volumes:
  db_data:

x-shared_environment: &shared_environment
  LOG_LEVEL: ${LOG_LEVEL:-debug}

services:

  db-prod:
    image: postgres
    container_name: db-${DEPLOYMENT_ENVIRONMENT_SHORT}
    volumes:
      - db_data:/var/lib/postgresql/data/pgdata
    restart: always
    environment:
      PGDATA: /var/lib/postgresql/data/pgdata
      POSTGRES_DB: ${DATABASE_NAME}
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    ports:
      - ${DATABASE_PORT}:5432

  redis-prod:
    image: bitnami/redis:5.0
    container_name: redis-${DEPLOYMENT_ENVIRONMENT_SHORT}
    restart: always
    environment:
      # ALLOW_EMPTY_PASSWORD is recommended only for development.
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      REDIS_DISABLE_COMMANDS: FLUSHDB,FLUSHALL
    ports:
      - ${REDIS_PORT}:6379

  api.doorsid.com-app-prod:
    image: api.doorsid.com:latest
    container_name: api.doorsid.com-app-${DEPLOYMENT_ENVIRONMENT_SHORT}
    restart: always
    build:
      context: .
    environment:
      <<: *shared_environment
    depends_on:
      - db-${DEPLOYMENT_ENVIRONMENT_SHORT}
    ports:
      - ${APP_PORT}:8080
    # user: '0' # uncomment to run as root for testing purposes even though Dockerfile defines 'vapor' user.
    command: ["serve", "--env", "production", "--hostname", "0.0.0.0", "--port", "8080"]

